{% extends 'empleado/menu_empleado/menu_empleado.html' %}
{% block head %} Editar | Horario {% endblock %}

{% block link %}
  
{% endblock %}

{% block menu %}
<div class="container">
    <div class="row bg-title">
        <div class="col-lg-2 ">
            <a class="btn btn-success" href="{% url 'listasignarhorarios' %}" ><h4 class="page-title">Regresar</h4></a>
        </div>
        <div class="col-xs-10 ">
            <h4 align="center" class="page-title">Formulario de registro de asignacion de horarios</h4>
        </div>         
                </div>
                <!-- /.row -->
                <!-- .row -->
        <div class="row bg-title">
            <div class="col-xl-12">
                <div class="white-box">
                    <form class="form-horizontal form-material" action="{% url 'asignarhorarios'%}" method="POST" >
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="col-md-2">Elija el horario a asignar</label>
                                        <div class="col-sm-10">
                                            <select name="ho" class="form-control form-control-line" >
                                                <option value="" ></option>
                                                {% for d in h %}
                                                <option value="{{d.id}} " >{{d.descripcion}}</option>
                                                {% endfor%}
                                            </select>
                                        </div>
                                    </div>   
                                    <div class="form-group">
                                        <label class="col-md-2">Elija al empleado que se le asignara</label>
                                        <div class="col-sm-10">
                                            <select name="em" class="form-control form-control-line" >
                                                <option value="" ></option>
                                                {% for d in em %}
                                                <option value="{{d.id}} " >{{d}}</option>
                                                {% endfor%}
                                            </select>
                                        </div>
                                    </div>   
                                    <div class="form-group">
                                        <label class="col-md-2">Fecha de inicio</label>
                                        <div class="col-md-10">
                                            <input type="date" name="f1" 
                                                class="form-control form-control-line"required="required"> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2">Fecha de finalizacion</label>
                                        <div class="col-md-10">
                                            <input type="date" id="appt" name="f2" 
                                                class="form-control form-control-line"required="required"> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3">Usuario que realiza el registro</label>
                                        <div class="col-md-9">
                                            <input id="usu_reg" readonly="readonly" type="text" name="usu_reg" value="{{user.get_username}}" placeholder="{{user.get_username}}"
                                                class="form-control form-control-line"> 
                                        </div>
                                    </div>                                                                                          
                                    <div class="form-group">
                                        <div class="col-xl-12">
                                            <button class="btn btn-success"><h5>Guardar</h5></button>
                                        </div>
                                    </div>
                    </form>
                    
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock%}
