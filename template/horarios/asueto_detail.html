{% extends 'empleado/menu_empleado/menu_empleado.html' %}
{% block head %} Editar | Horario {% endblock %}

{% block link %}
  
{% endblock %}

{% block menu %}
<div class="container">
    <div class="row bg-title">
        <div class="col-lg-2 ">
            <a class="btn btn-success" href="{% url 'asuetolist' %}" ><h4 class="page-title">Regresar</h4></a>
        </div>
        <div class="col-xs-10 ">
            <h4 align="center" class="page-title">Destalles de asueto</h4>
        </div>         
                </div>
                <!-- /.row -->
                <!-- .row -->
        <div class="row bg-title">
            <div class="col-xl-12">
                <div class="white-box">
                    <form class="form-horizontal form-material" >
                                    
                                    <div class="form-group">
                                        <label class="col-md-2">Nombre del Asueto</label>
                                        <div class="col-sm-10">
                                          <input  readonly="readonly" type="text" value="{{object.nombre_asueto}}" 
                                                class="form-control form-control-line">   
                                        </div>
                                    </div>    
                                    <div class="form-group">
                                        <label class="col-md-2">Fecha de inicio</label>
                                        <div class="col-md-10">
                                            <input type="text" name="f1" value="{{object.fecha_inicio|date:"d M Y"}}"
                                                class="form-control form-control-line"required="required"> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2">Fecha de finalizacion</label>
                                        <div class="col-md-10">
                                            <input type="text" id="appt" name="f2" value="{{object.fecha_finalizacion|date:"d M Y"}}"
                                                class="form-control form-control-line"required="required"> 
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-md-3">Horarios que estan incluidos</label>
                                        <div class="col-md-9">
                                            <ul>
                                            {% for u in object.tipohorario.all %}
                                            <li>{{u}}" </li>
                                            {% endfor%}
                                             </ul>   
                                        </div>
                                    </div>                                                                                          
                                    <div class="form-group">
                                        <div class="col-xl-12">
                                            <a href="{% url 'asuetoupdate' object.id %}" class="btn btn-success"><h5>Editar</h5></a>
                                        </div>
                                    </div>
                    </form>
                    
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock%}
