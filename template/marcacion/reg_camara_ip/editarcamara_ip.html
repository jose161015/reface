{% extends 'empleado/menu_empleado/menu_empleado.html' %}
{% block head %} Lista | Puntos de control {% endblock %}

{% block link %}
  
{% endblock %}

{% block menu %}
<div class="container">
    <div class="row bg-title">
        <div class="col-xs-4">
            <a class="btn btn-success" href="{% url 'menu_marcaciones' %}" ><h4 class="page-title">Regresar</h4></a>
        </div>
        <div class="col-xs-4" align="center">
            <h4 class="page-title">Editar punto de control, </h4> 
        </div>
        

    </div>
                <!-- /.row -->
                <!-- .row -->
    <div class="row bg-title">
        <div class="col-md-12 col-xs-12">
            <div class="white-box">
                <div class="col-xs-12">
                
                    <form class="form-horizontal form-material" action="{% url 'editar_camara_ip'%}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                        <div class="form-group">
                            <label class="col-md-4">ID</label>
                            <div class="col-md-8">
                                <input type="" name="id" value="{{camip.id}}" class="form-control form-control-line" readonly="readonly"> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4">Nombre de punto o unidad de control</label>
                            <div class="col-md-8">
                                <input type="text" name="unidad" value="{{camip.unidad_control}}" class="form-control form-control-line"> 
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4">URL de camara ip asignada a unidad</label>
                            <div class="col-md-8">
                                <input type="text" name="url" value="{{camip.url_camara_ip}}" class="form-control form-control-line"> 
                            </div>
                        </div>
                                                                                             
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button class="btn btn-danger btn-block btn-rounded waves-effect waves-light "><i class="f fa-save" ></i><spam class="hide-menu">Guardar</spam></button>
                            </div>
                        </div>
                    </form>
                
                </div>
                    
            </div>
        </div>
    </div>
</div>


{% endblock%}
